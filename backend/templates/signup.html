<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <link href="{% static 'signup/style.css' %}" rel="stylesheet" type="text/css">
</head>
 
<body>
<div className="container-fluid px-5 py-2 fixed-top" style="background-Color:rgb(181,251,190)">
  <ul className="nav nav-pills">
      <li className="nav-item">
      <a className="nav-link active" href="http://localhost:3000">Back</a>
      </li>
  </ul>
</div>
<div>
  <section className="transbox">
    <article>
      <!--Page Title -->
      <div className="transbox">
        <h1><b><u>CREATE ACCOUNT</u></b></h1>
      </div>
      <!--RegForm -->
      <form method="post">  
        {% csrf_token %}  
        <div className="form-group">
          <label>USER NAME:</label>
          {{form.username}}
        </div>
        <div className="form-group">
          <label>EMAIL:</label>
          {{form.email}}
        </div>
        <div className="form-group">
          <label>PASSWORD:</label>
          {{form.password1}}
        </div>
        <div className="form-group">
          <label>PASSWORD CONFIRMATION:</label>
          {{form.password2}}
        </div>
        {% for field in form %}
        {% for error in field.errors %}  
          <p style="color: red">{{ error }}</p>
        {% endfor %}
        {% endfor %}
        <button type="submit">Sign up</button>  
      </form>  
    </article>
  </section>
</div>
</body>
</html>
